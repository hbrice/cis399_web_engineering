<!doctype html>
<html>

  <head>
      <style>
          .directions {
                        font-size: x-large;
                        color: red
                      }
      </style>

      <script src="http://code.jquery.com/jquery-latest.min.js"></script>

      <script>

        var main = function (){
          console.log("inside main");
          $(".submit").on("click", function (event){ 
            console.log("button clicked.");

            //store data on server side
            $.getJSON( "dogcheck", {"target": $(".number").val()}, function( result ){
              $.each(result, function(i, field){
                console.log(field + " ");
                var message = field;
                console.log("THIS IS THE MESSAGE: " + message);
              $(".answer").text( message );
              });
            });
            console.log("back in main, after Json call.");
            });
          // END OF BUTTON CLICK

        };
        $(document).ready(main);
      </script>
  </head>

  <body>

    <h1>Fabulous Pet Name Recorder</h1>

     <section class="name-input">
        <span class="directions">Write a name for my dog: </span>
        <input class="number" type="text">
        <button class="submit">Submit</button>
    </section>

    <section class="result">
        <h2>What I found: <span class="answer"></span></h2>
    </section>

  </body>
</html>
