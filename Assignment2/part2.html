		<script type="text/javascript">
		
		/* Checks to see if number passed in is prime */
		function isPrime(number){
			if(number == 0){
				return false; //not prime
			} else if(number == 1){ //prime
				return true;
			} else{ // for every other case
				for(var i = 2; i*i <=number; i++){
					if(number %i == 0) return i;
				}
				return true;
			}
		};


		var main = function() {

			/* when button is clicked, do this */
			$("button.submit").on("click", function(event) {

				var selector = $(".selector").val(); //input text
				console.log(selector);
				var result = isPrime(selector); //call function

				if(result == true){
					$(".result h2 .sc").empty();
					$(".result h2 .sc").append(selector + " is prime.");
				} else if(result == 0){
					$(".result h2 .sc").empty();
					$(".result h2 .sc").append(selector + " is not Prime!");
				} else { //result is a number
					$(".result h2 .sc").empty();
					$(".result h2 .sc").append(selector + " is not Prime, it is divisible by " + result + "!");
				}
			
				$(".selector").val(""); // clear box after

			});


			/* for enter */
			$(".selector").on("keypress", function(event) {
				if(event.keyCode == 13) {
					var selector = $(".selector").val(); //input text
				console.log(selector);
				var result = isPrime(selector); //call function

				if(result == true){

					$(".result h2 .sc").append(selector + " is prime.");
				} else if(result == 0){
					$(".result h2 .sc").empty();

				} else { //result is a number
					$(".result h2 .sc").empty();
					$(".result h2 .sc").append(selector + " is not Prime, it is divisible by " + result + "!");
				}
			
				$(".selector").val(""); // clear box after

				}
			});

		}

        $(document).ready(main);
		</script>
